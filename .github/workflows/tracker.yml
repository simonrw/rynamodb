name: Publish compliance tracker binary

permissions:
  contents: write

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build binary
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Install stable
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
      - name: cargo generate-lockfile
        if: hashFiles('Cargo.lock') == ''
        run: cargo generate-lockfile
      - uses: Swatinem/rust-cache@v2
      - name: cargo build --release
        run: cargo build --release --package rynamodb-compliance-tracker
      - name: add artifact
        uses: actions/upload-artifact@v3
        with:
          name: tracker
          path: target/release/rynamodb-compliance-tracker
